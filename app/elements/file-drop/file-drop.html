<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">

<polymer-element name="file-drop" attributes="">
  <template>
    <style>
      :host {
        display: block;
      }

      #uploadInput {
        display: none;
      }
    </style>

    <div layout horizontal>
      <span>
        <paper-icon-button icon="file-upload" on-click="{{ triggerUpload }}">
          <input type="file" multiple id="upload" on-change="{{ onUpload }}" />
        </paper-icon-button>
      </span>
      <div flex self-center>
        <content></content>
      </div>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      var forEach = Array.prototype.forEach;

      /* jshint -W064 */
      Polymer({
      /* jshint +W064 */
        ready: function() {
          this.addEventListener('dragover', this.onDragOver);
          this.addEventListener('drop', this.onDrop);
        },

        onDragOver: function(e) {
          e.stopPropagation();
          e.preventDefault();
          return false;
        },

        onDrop: function(e) {
          e.preventDefault();
          this.readFiles(e.dataTransfer.files);
        },

        onUpload: function(e) {
          e.preventDefault();
          this.readFiles(e.target.files);
        },

        readFiles: function(files) {
          forEach.call(files, function(file) {
            var reader = new FileReader();
            reader.addEventListener('load', function(e) {
              if(e.loaded === e.total) {
                this.fire('file-drop', {
                  contentType: file.type,
                  lastModified: file.lastModifiedDate,
                  name: file.name,
                  contentLength: file.size,
                  body: reader.result
                });
              } else {
                console.warn('not fully loaded', e.loaded, e.total);
              }
            }.bind(this));
            reader.readAsText(file);
          }.bind(this));
        },

        triggerUpload: function() {
          this.$.upload.click();
        }

      });

    })();
  </script>
</polymer-element>
