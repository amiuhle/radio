<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="audio-source">
  <link rel="stylesheet" href="audio-source.css">
  <template>
    <div layout horizontal fit>
      <div class="name" self-center>
        {{ name }}
      </div>
    </div>
    <content></content>
  </template>
  <script>
    Polymer({
      is: 'audio-source',
      properties: {
        name: String,
        url: String
      }
    });
  </script>
</dom-module>
